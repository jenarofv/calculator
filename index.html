<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title> 
  <script src="./script.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <main class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="row">
        <button class="erase">&#x232b;</button>
        <button class="clear">AC</button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="add">+</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract">-</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="multiply">&#x00d7;</button>
      </div>
      <div class="row">
        <button class="number">0</button>
        <button class="point">.</button>
        <button class="square"><em>x</em>Â²</button>
        <button class="divide">&#x00f7;</button>
      </div>
      <div class="row">
        <button class="sqrt">&#x221A;</button>
        <button class="prcnt">%</button>
        <button class="neg">+/-</button>
        <button class="equals">=</button>
      </div>
    </div>
  </main>
</body>

</html>

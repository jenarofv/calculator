<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title> 
  <script src="./script.js" defer></script>
  <link href="./style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main class="calculator">
    <div class="display"></div>
    <button class="button number">7</button>
    <button class="button number">8</button>
    <button class="button number">9</button>
    <button class="button sum">+</button>
    <button class="button number">4</button>
    <button class="button number">5</button>
    <button class="button number">6</button>
    <button class="button substract">-</button>
    <button class="button number">1</button>
    <button class="button number">2</button>
    <button class="button number">3</button>
    <button class="button multiply">&#x00d7;</button>
    <button class="button number">0</button>
    <button class="button point">.</button>
    <button class="button erase">&#x232b;</button>
    <button class="button division">&#x00f7;</button>
  </main>
</body>

</html>
